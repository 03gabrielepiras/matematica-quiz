<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Matematica • Algebra</title>
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="stylesheet" href="styles.css" />
  <meta name="theme-color" content="#0b1220" />
</head>
<body>
  <header class="topbar">
    <div class="wrap topbar__inner">
      <div class="brand">
        <div class="brand__title">Matematica • Algebra</div>
        <div class="brand__sub">P0 Proporzioni • M1 Monomi • M2 Monomi (operazioni) • M3 Polinomi • M4 Operazioni polinomi</div>
      </div>
    </div>
  </header>

  <main class="wrap">
    <section id="home" class="card">
      <div class="homeHead">
        <div>
          <h2>Home</h2>
          <p class="muted" id="homeMsg">Caricamento…</p>
        </div>
        <button class="btn" id="resetBtn" title="Reset progressi">Reset</button>
      </div>

      <div class="grid2">
        <div class="panel">
          <h3>Blocchi</h3>
          <div class="blocks" id="blocks"></div>
          <div class="hint muted">Allenamento mostra sempre regola+esempio. Verifica: senza aiuti.</div>
        </div>

        <div class="panel">
          <h3>Badge</h3>
          <div class="badges" id="badges"></div>
          <h3 style="margin-top:14px">Progressi</h3>
          <div id="progress"></div>
        </div>
      </div>
    </section>

    <section id="quiz" class="card hidden">
      <div class="quizHead">
        <div>
          <h2 id="quizTitle">Allenamento</h2>
          <p class="muted" id="quizMeta"></p>
        </div>
        <div class="pill" id="scorePill">0/0</div>
      </div>

      <div class="note">
        <div class="note__title">Regola + esempio</div>
        <div class="note__body" id="ruleBox">—</div>
      </div>

      <div class="qbox">
        <div class="qtext" id="qtext">…</div>

        <div id="choices" class="choices"></div>

        <div id="answerWrap" class="answerWrap hidden">
          <input id="answer" type="text" inputmode="text" autocomplete="off" placeholder="Scrivi la risposta" />
          <div class="keypad" id="keypad"></div>
          <button class="btn primary" id="checkBtn">Conferma</button>
        </div>

        <div class="feedback" id="feedback"></div>
      </div>

      <div class="actions">
        <button class="btn" id="backHomeBtn">Home</button>
        <button class="btn" id="skipBtn">Salta</button>
        <button class="btn primary" id="nextBtn" disabled>Avanti</button>
      </div>
    </section>

    <section id="result" class="card hidden">
      <h2>Risultato</h2>
      <p class="big" id="resultText"></p>
      <div id="resultDetails" class="muted"></div>
      <div class="actions">
        <button class="btn" id="reviewBtn">Suggerimenti</button>
        <button class="btn primary" id="resultHomeBtn">Home</button>
      </div>
      <div id="review" class="review hidden"></div>
    </section>
  </main>

  <script src="quiz.js"></script>
</body>
</html>
